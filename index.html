<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigos do Bairro - Login</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- Partículas -->
    <div class="particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 6s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 8s;"></div>
        <div class="particle" style="left: 60%; animation-delay: 10s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 12s;"></div>
        <div class="particle" style="left: 80%; animation-delay: 14s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 16s;"></div>
    </div>

    <div class="login-container">
        <!-- Lado Esquerdo -->
        <div class="left-side">
            <div class="light-effect light-1"></div>
            <div class="light-effect light-2"></div>

            <div class="brand">
                <div class="logo-container">
                    <div class="logo-icon">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                    </div>
                    <span style="font-weight: 700; font-size: 18px;">Amigos do Bairro</span>
                </div>
                <h1>Transforme<br>sua cidade</h1>
                <p class="brand-subtitle">A plataforma que conecta cidadãos e resolve problemas urbanos de forma colaborativa</p>
            </div>

            <div class="illustration">
                <div class="city-scene">
                    <div class="building"></div>
                    <div class="building"></div>
                    <div class="building"></div>
                    <div class="building"></div>
                    <div class="building"></div>
                </div>
            </div>
        </div>

        <!-- Lado Direito -->
        <div class="right-side">
            <div class="form-header">
                <h2>Bem-vindo de volta!</h2>
                <p>Entre com suas credenciais e faça a diferença</p>
            </div>

            <!-- Email/Usuário -->
            <div class="input-group">
                <label class="input-label">E-mail ou Usuário</label>
                <div class="input-wrapper">
                    <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                    <input type="text" id="email" class="input-field" placeholder="seu@email.com">
                </div>
            </div>

            <!-- Senha -->
            <div class="input-group">
                <label class="input-label">Senha</label>
                <div class="input-wrapper">
                    <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                    </svg>
                    <input type="password" id="password" class="input-field" placeholder="••••••••">
                    <button type="button" class="password-toggle" id="togglePassword">
                        <svg id="eye-icon" width="22" height="22" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Opções -->
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="remember">
                    Lembrar-me
                </label>
                <div class="forgot-password">
                    <a href="recuperar-senha.html">Esqueci minha senha</a>
                </div>
            </div>

            <!-- Botão Login -->
            <button class="btn-login" id="btnLogin">Entrar na plataforma</button>

            <!-- Divisor -->
            <div class="divider">
                <span>Novo por aqui?</span>
            </div>

            <!-- Cadastro -->
            <div class="register-section">
                <p class="register-text">Crie sua conta gratuitamente</p>
                <a href="cadastro.html" class="btn-register">
                    <svg width="22" height="22" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
                    </svg>
                    Criar minha conta
                </a>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/main.js"></script>
    <script src="js/login.js"></script>
</body>
</html>

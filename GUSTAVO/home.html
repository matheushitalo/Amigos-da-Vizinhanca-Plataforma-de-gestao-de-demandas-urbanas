<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigos do Bairro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #c8e6c8, #a8d8a8);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1500px;
            margin: 0 auto;
            background: #e8e8e8;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .header {
            background: #e8e8e8;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .logo svg {
            width: 40px;
            height: 40px;
        }

        .logo-text h1 {
            font-size: 18px;
            font-weight: bold;
            color: #000;
            line-height: 1.2;
        }

        .nav-buttons {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 10px 25px;
            border-radius: 20px;
            border: none;
            font-weight: bold;
            font-size: 12px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            text-decoration: none;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background: #4a8a5c;
            color: white;
        }

        .main-content {
            background: white;
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 250px;
            gap: 30px;
        }

        .occurrences-section {
            position: relative;
        }

        .register-btn {
            background: #4a8a5c;
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 25px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .register-btn:hover {
            transform: translateY(-2px);
        }

        .register-btn::before {
            content: '+';
            font-size: 20px;
            font-weight: bold;
        }

        .section-title {
            font-size: 20px;
            font-weight: bold;
            color: #000;
            margin-bottom: 20px;
            padding-left: 15px;
            border-left: 6px solid #333;
        }

        .occurrences-list {
            max-height: 500px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .occurrences-list::-webkit-scrollbar {
            width: 8px;
        }

        .occurrences-list::-webkit-scrollbar-track {
            background: #f0f0f0;
            border-radius: 10px;
        }

        .occurrences-list::-webkit-scrollbar-thumb {
            background: #999;
            border-radius: 10px;
        }

        .occurrences-list::-webkit-scrollbar-thumb:hover {
            background: #777;
        }

        .occurrence-card {
            background: #f0f0f0;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .occurrence-card:hover {
            transform: translateX(5px);
        }

        .occurrence-info h3 {
            font-size: 15px;
            font-weight: bold;
            color: #000;
            margin-bottom: 5px;
        }

        .occurrence-info p {
            font-size: 13px;
            color: #666;
        }

        .badge {
            padding: 6px 18px;
            border-radius: 5px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .badge-pending {
            background: #ffc04d;
            color: #000;
        }

        .badge-analysis {
            background: #5dade2;
            color: white;
        }

        .badge-resolved {
            background: #6bc47d;
            color: white;
        }

        .filter-section {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            height: fit-content;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .filter-section h3 {
            font-size: 16px;
            font-weight: bold;
            color: #000;
            margin-bottom: 20px;
        }

        .filter-group {
            margin-bottom: 20px;
        }

        .filter-group label {
            display: block;
            font-size: 12px;
            font-weight: bold;
            color: #000;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .filter-select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 13px;
            background: white;
            cursor: pointer;
        }

        .checkbox-group {
            margin-top: 15px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .checkbox-item:hover {
            background: transparent;
        }

        .checkbox-item:last-child {
            margin-bottom: 0;
        }

        .checkbox-item input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .checkbox-item label {
            font-size: 12px;
            color: #333;
            font-weight: normal;
            text-transform: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-section">
                <div class="logo">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z" fill="#4a8a5c"/>
                        <circle cx="12" cy="9" r="2.5" fill="white"/>
                        <circle cx="9" cy="11" r="1.2" fill="#4a8a5c"/>
                        <circle cx="15" cy="11" r="1.2" fill="#4a8a5c"/>
                        <circle cx="12" cy="13" r="1.2" fill="#4a8a5c"/>
                    </svg>
                </div>
                <div class="logo-text">
                    <h1>AMIGOS DO<br>BAIRRO</h1>
                </div>
            </div>
            <div class="nav-buttons">
                <button class="btn btn-primary">HOME</button>
                <button class="btn btn-primary">MEU PERFIL</button>
                <button class="btn btn-primary">MINHAS OCORRÊNCIAS</button>
                <button class="btn btn-primary">SAIR</button>
            </div>
        </div>

        <div class="main-content">
            <div class="occurrences-section">
                <a href="registro.html" class="register-btn"> REGISTRAR NOVA OCORRÊNCIA</a>
                
                <h2 class="section-title">OCORRÊNCIAS RECENTES</h2>
                
                <div class="occurrences-list">
                    <div class="occurrence-card">
                        <div class="occurrence-info">
                            <h3>BURACO NA RUA</h3>
                            <p>16 DE ABRIL</p>
                        </div>
                        <span class="badge badge-pending">PENDENTE</span>
                    </div>

                    <div class="occurrence-card">
                        <div class="occurrence-info">
                            <h3>FALTA DE ILUMINAÇÃO</h3>
                            <p>14 DE ABRIL</p>
                        </div>
                        <span class="badge badge-analysis">EM ANÁLISE</span>
                    </div>

                    <div class="occurrence-card">
                        <div class="occurrence-info">
                            <h3>LIXO ACUMULADO</h3>
                            <p>12 DE ABRIL</p>
                        </div>
                        <span class="badge badge-resolved">RESOLVIDO</span>
                    </div>

                    <div class="occurrence-card">
                        <div class="occurrence-info">
                            <h3>POSTE CAÍDO</h3>
                            <p>10 DE ABRIL</p>
                        </div>
                        <span class="badge badge-analysis">EM ANÁLISE</span>
                    </div>

                    <div class="occurrence-card">
                        <div class="occurrence-info">
                            <h3>CALÇADA QUEBRADA</h3>
                            <p>08 DE ABRIL</p>
                        </div>
                        <span class="badge badge-pending">PENDENTE</span>
                    </div>
                </div>
            </div>

            <div class="filter-section">
                <h3>FILTRAR</h3>
                
                <div class="filter-group">
                    <label>BAIRRO</label>
                    <select class="filter-select">
                        <option>TODOS</option>
                        <option>Centro</option>
                        <option>Jardim América</option>
                        <option>Vila Nova</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>TIPO</label>
                    <select class="filter-select">
                        <option>TODOS</option>
                        <option>Infraestrutura</option>
                        <option>Iluminação</option>
                        <option>Limpeza</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>STATUS</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="pendente" checked>
                            <label for="pendente">PENDENTE</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="analise" checked>
                            <label for="analise">EM ANÁLISE</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="resolvido" checked>
                            <label for="resolvido">RESOLVIDO</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Ocorrência - Amigos do Bairro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #c8e6c8, #a8d8a8);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1500px;
            margin: 0 auto;
            background: #e8e8e8;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .header {
            background: #e8e8e8;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .logo svg {
            width: 40px;
            height: 40px;
        }

        .logo-text h1 {
            font-size: 18px;
            font-weight: bold;
            color: #000;
            line-height: 1.2;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 25px;
            border-radius: 20px;
            border: none;
            font-weight: bold;
            font-size: 12px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            text-decoration: none;
        }

        .btn-primary {
            background: #4a8a5c;
            color: white;
        }

        .main-content {
            background: white;
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .form-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            background: #f0f0f0;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group h3 {
            font-size: 16px;
            font-weight: bold;
            color: #000;
            margin-bottom: 12px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: Arial, sans-serif;
            background: white;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .address-group {
            background: #f0f0f0;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .address-group h3 {
            font-size: 16px;
            font-weight: bold;
            color: #000;
            margin-bottom: 15px;
        }

        .address-field {
            margin-bottom: 15px;
        }

        .address-field:last-child {
            margin-bottom: 0;
        }

        .address-field label {
            display: block;
            font-size: 13px;
            font-weight: bold;
            color: #000;
            margin-bottom: 8px;
        }

        .address-field input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }

        .photo-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .photo-upload {
            background: #f0f0f0;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .photo-upload h3 {
            font-size: 16px;
            font-weight: bold;
            color: #000;
            margin-bottom: 15px;
            text-align: center;
        }

        .photo-preview {
            width: 100%;
            aspect-ratio: 16/9;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .photo-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .urgency-section {
            background: #f0f0f0;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .urgency-section h3 {
            font-size: 16px;
            font-weight: bold;
            color: #000;
            margin-bottom: 15px;
        }

        .urgency-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .urgency-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .urgency-option:hover {
            background: #e8e8e8;
        }

        .urgency-option input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .urgency-option label {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
        }

        .submit-section {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .submit-btn {
            background: #4a8a5c;
            color: white;
            border: none;
            padding: 15px 60px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
            }

            .nav-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-section">
                <div class="logo">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z" fill="#4a8a5c"/>
                        <circle cx="12" cy="9" r="2.5" fill="white"/>
                        <circle cx="9" cy="11" r="1.2" fill="#4a8a5c"/>
                        <circle cx="15" cy="11" r="1.2" fill="#4a8a5c"/>
                        <circle cx="12" cy="13" r="1.2" fill="#4a8a5c"/>
                    </svg>
                </div>
                <div class="logo-text">
                    <h1>AMIGOS DO<br>BAIRRO</h1>
                </div>
            </div>
            <div class="nav-buttons">
                <a href="home.html" class="btn btn-primary">HOME</a>
                <button class="btn btn-primary">MEU PERFIL</button>
                <button class="btn btn-primary">MINHAS OCORRÊNCIAS</button>
                <button class="btn btn-primary">SAIR</button>
            </div>
        </div>

        <div class="main-content">
            <div class="form-section">
                <div class="form-group">
                    <h3>TÍTULO DA CORRÊNCIA:</h3>
                    <input type="text" placeholder="Digite aqui:">
                </div>

                <div class="form-group">
                    <h3>DESCRIÇÃO:</h3>
                    <textarea placeholder="Digite aqui:"></textarea>
                </div>

                <div class="address-group">
                    <h3>ENDEREÇO</h3>
                    <div class="address-field">
                        <label>BAIRRO:</label>
                        <input type="text" placeholder="Digite aqui:">
                    </div>
                    <div class="address-field">
                        <label>RUA:</label>
                        <input type="text" placeholder="Digite aqui:">
                    </div>
                    <div class="address-field">
                        <label>NÚMERO:</label>
                        <input type="text" placeholder="Digite aqui:">
                    </div>
                    <div class="address-field">
                        <label>COMPLEMENTO:</label>
                        <input type="text" placeholder="Digite aqui:">
                    </div>
                </div>
            </div>

            <div class="photo-section">
                <div class="photo-upload">
                    <h3>FOTO</h3>
                    <div class="photo-preview">
                        <img src="https://images.unsplash.com/photo-1589895987857-689a7ea8cb14?w=800&h=450&fit=crop" alt="Buraco na rua">
                    </div>
                </div>

                <div class="urgency-section">
                    <h3>NÍVEL DE URGÊNCIA</h3>
                    <div class="urgency-options">
                        <div class="urgency-option">
                            <input type="radio" id="critica" name="urgency">
                            <label for="critica">CRÍTICA</label>
                        </div>
                        <div class="urgency-option">
                            <input type="radio" id="alta" name="urgency">
                            <label for="alta">ALTA</label>
                        </div>
                        <div class="urgency-option">
                            <input type="radio" id="media" name="urgency">
                            <label for="media">MÉDIA</label>
                        </div>
                        <div class="urgency-option">
                            <input type="radio" id="baixa" name="urgency">
                            <label for="baixa">BAIXA</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="submit-section">
                <button class="submit-btn">Registrar Ocorrência</button>
            </div>
        </div>
    </div>
</body>
</html>
